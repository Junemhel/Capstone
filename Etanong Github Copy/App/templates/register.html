{% extends 'base.html' %}
{% load static %}
{% block content %}
  <!-- ======= Breadcrumbs ======= -->
  <section id="breadcrumbs" class="breadcrumbs">
    <div class="container">

      <div class="d-flex justify-content-between align-items-center">
        <h2>Register</h2>
        <ol>
          <li><a href="{% url 'App:home_view' %}">Home</a></li>
          <li>Regsiter</li>
        </ol>
      </div>

    </div>
  </section>
  <!-- End Breadcrumbs -->
  <!-- ======= About Us Section ======= -->
  <section class="contact">
    <div class="container" data-aos="fade-up">

      <div class="row content">
        <div class="col-lg-5" data-aos="fade-right">
          
          <img src="{% static 'assets/img/custom/etanong.png' %}" width="100%" style="margin-bottom: 20px; margin-top: 300px;"></img>
          
          <h2 style="text-align: center;">Hello!</h2>
          <h2 style="text-align: center;">Enter your personal details and start </h2>
        </div>
        <div class="col-lg-7" data-aos="fade-left">
          
          <section class="register">
            <div class="container">
              <div class="row justify-content-center" data-aos="fade-up">
                <div class="col-lg-10">

                  <form method="POST" action="" class="php-email-form">
                    <div style="color:black">
                      <h1>Register an<span> Account</span></h1>
                      {% csrf_token %}
                      {% load crispy_forms_tags %}
                      {{ form|crispy }}
                    </div>
                      <br>
                      <div class="contact">
                      <input class="btn btn-secondary text-light" style="width: 100%;" type="submit" value="Sign Up">
                      </div> 
                  </form>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </section>

  
  <!-- End About Us Section -->

{% endblock content %}
