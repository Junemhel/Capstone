{% extends '0_base.html' %}
{% load static %}
{% block content %}
<main id="main">

  <br>
  <br>
  <br>
  <br>

  
    <!-- ======= Contact Section ======= -->
    <div class="map-section">
      <iframe style="border:0; width: 100%; height: 350px;" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d500.23894909391106!2d123.88081245352494!3d10.294208232871608!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33a99c015a4bf233%3A0x95d783198f4634f8!2sCebu%20Institute%20of%20Technology%20-%20University!5e0!3m2!1sen!2sph!4v1645695634616!5m2!1sen!2sph" frameborder="0" allowfullscreen></iframe>
    </div>
  
    <section id="contact" class="contact">
      <div class="container">
  
        <div class="row justify-content-center" data-aos="fade-up">
  
          <div class="col-lg-10">
  
            <div class="info-wrap">
              <div class="row">
                <div class="col-lg-4 info">
                  <i class="bi bi-geo-alt"></i>
                  <h4>Location:</h4>
                  <p>N. Bacalso Ave<br>Cebu, Cebu City 6000</p>
                </div>
  
                <div class="col-lg-4 info mt-4 mt-lg-0">
                  <i class="bi bi-envelope"></i>
                  <h4>Email:</h4>
                  <p>placeholder@gmail.com</p>
                </div>
  
                <div class="col-lg-4 info mt-4 mt-lg-0">
                  <i class="bi bi-phone"></i>
                  <h4>Call:</h4>
                  <p>+63 9055337002</p>
                </div>
              </div>
            </div>
  
          </div>
  
        </div>
  
        <div class="row mt-5 justify-content-center" data-aos="fade-up">
          <div class="col-lg-10">
          
            <form method="POST" action="{% url 'app:contact_view'%}" class="php-email-form" id="contact-form">
              {% csrf_token %}
              <div class="row">
                <!-- <div class="col-md-6 form-group">
                  <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
                </div> -->
                <div class="form-group mt-3">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
                </div>
              </div>
              <div class="form-group mt-3">
                <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
              </div>
              <div class="form-group mt-3">
                <textarea class="form-control" name="message" placeholder="Message" required style="height: 150px;"></textarea>
              </div>
              <div id="contact-feedback-msg" class="my-3 hide">
    
                <div class="sent-message">Your message has been sent. Thank you!</div>
              </div>
              
              
              <div class="text-center"><button type="submit">Send Message</button></div>
                  
            </form>
          </div>
  
        </div>
  
      </div>
    </section>
    <!-- End Contact Section -->

        {% load crispy_forms_tags %}
        {{ form|crispy }}
      <div class="vertical-center">
        <button type="submit">Submit</button>
      </div>
        
    </form> -->

  
  </main><!-- End #main -->
{% endblock content %}
